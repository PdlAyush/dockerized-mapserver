name: Docker Build and Push

on:
  push:
    branches: [main]

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  DOCKER_REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Login to Docker Registry
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login "${{ env.DOCKER_REGISTRY }}" -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build Base Docker Image
      run: |
        docker build -t ${{ env.DOCKER_REGISTRY }}/username/base-image:${{ github.sha }} -f base.Dockerfile .
        docker push ${{ env.DOCKER_REGISTRY }}/username/base-image:${{ github.sha }}

    - name: Build Derived Docker Image
      run: |
        docker build -t ${{ env.DOCKER_REGISTRY }}/username/derived-image:${{ github.sha }} -f child.Dockerfile .
        docker push ${{ env.DOCKER_REGISTRY }}/username/derived-image:${{ github.sha }}

