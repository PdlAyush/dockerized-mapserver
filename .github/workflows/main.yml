name: Push Docker images to GHCR

on:
  push:
    branches:
      - master

jobs:
  build-base-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build base Docker image
        run: |
          DOCKER_TAG=$(echo "${{ github.ref }}" | sed 's/refs\/heads\///')
          docker build -f base.Dockerfile -t ghcr.io/$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')/base-image:${DOCKER_TAG} .

      - name: Login to GHCR
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Push base Docker image to GHCR
        run: |
          DOCKER_TAG=$(echo "${{ github.ref }}" | sed 's/refs\/heads\///')
          docker push ghcr.io/$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')/base-image:${DOCKER_TAG}
  build-child-image:
    runs-on: ubuntu-latest
    needs: build-base-image
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build child Docker image
        run: |
          DOCKER_TAG=$(echo "${{ github.ref }}" | sed 's/refs\/heads\///')
          docker build -f child.Dockerfile -t ghcr.io/$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')/child-image:${DOCKER_TAG} .

      - name: Login to GHCR
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Push child Docker image to GHCR
        run: |
          DOCKER_TAG=$(echo "${{ github.ref }}" | sed 's/refs\/heads\///')
          docker push ghcr.io/$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')/child-image:${DOCKER_TAG}