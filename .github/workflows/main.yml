name: Push Docker images to GHCR

on:
  push:
    branches:
      - master

jobs:
  build-base-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache Docker layers and dependencies
        uses: actions/cache@v2
        with:
          path: |
            /root/.cache/pip
            /root/.cache/pipenv
          key: ${{ runner.os }}-${{ hashFiles('**/requirements*.txt') }}

      - name: Build base Docker image
        run: docker build -f base.Dockerfile -t ghcr.io/$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')/base-image:${{ github.sha }} .

      - name: Login to GHCR
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Push base Docker image to GHCR
        run: |
          docker push ghcr.io/$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')/base-image:${{ github.sha }}

  build-child-image:
    runs-on: ubuntu-latest
    needs: build-base-image
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache Docker layers and dependencies
        uses: actions/cache@v2
        with:
          path: |
            /root/.cache/pip
            /root/.cache/pipenv
          key: ${{ runner.os }}-${{ hashFiles('**/requirements*.txt') }}

      - name: Build child Docker image
        run: docker build -f child.Dockerfile -t ghcr.io/$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')/child-image:${{ github.sha }} .

      - name: Login to GHCR
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Push child Docker image to GHCR
        run: |
          docker push ghcr.io/$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')/child-image:${{ github.sha }}
